<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Ordenação</title>
    <script src="ordenando.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <h1>Ordenação de Valores 10</h1>
    <label for="valor">Digite o Valor:</label>
    <input type="number" id="valor" />
    <button onclick="add()">Adicionar</button>
    <br /><br />
    <label for="ordenacao">Escolha o Método de Ordenação:</label>
    <select id="ordenacao">
      <option value="bubbleSort" selected>Bubble Sort</option>
      <option value="selectionSort">Selection Sort</option>
      <option value="quickSort">Quick Sort</option>
    </select>
    <button onclick="ordenar()">Ordenar</button>
    <button onclick="misturar()">Misturar</button>
    <ul id="valores"></ul>
  </body>
</html>
